<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>RGB CHALLENGE</title>
</head>
<body>
  <div class="wrapper">
    <div class="header">
      <h1>
        <p>THE GREAT</p> 
        <p class="heading-title">RGB</p> 
        <p>GUESSING CHALLENGE</p>
      </h1>
    </div>
    <div class="contents">
      <div class="score">SCORE : <span class="score-count"></span></div>
      <div class="rgb-wrap">
        <div class="rgb-code"></div>
        <div class="rgb-option"></div>
        <div class="rgb-option"></div>
        <div class="rgb-option"></div>
      </div>
    </div>
  </div>
  <div class="right">
    <p>THATS RIGHT!</p>
    <button class="btn-next-color">NEXT COLOR</button>
  </div>
  <div class="wrong">
    <p>TOO BAD :(</p>
    <div class="wrong-score">SCORE : <span class="score-count"></span></div>
    <button class="btn-play-again">PLAY AGAIN</button>
  </div>
  <script src="index.js"></script>
</body>
</html>
